<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>SELECTED WORKS</title>

  <link href="./assets/styles/universal-styles.css" rel="stylesheet">

  <script src="./assets/scripts/universal-scripts.js" defer></script>
  <script src="./assets/scripts/selected-works.js" async></script>

  <style>

    #slideshow {
      padding: 1vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #img-container {
      margin: 0 auto;
      margin: 0 5%;
      height: 40vw;
      width: 50vw;
      display: flex;
    }

    #cur-img {
      margin: 0 auto;
      max-width: 100%;
      object-fit: scale-down;
    }

    #cur-img-info {
      padding-bottom: 5%;
      font-size: 1.2rem;
      width: 55%;
      margin: 0 auto;
      text-align: center;
    }

    .arrow {
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 1vh;
      cursor: pointer;
    }

    .arrow-right {
      transform: rotate(-45deg);
    }

    .arrow-left {
      transform: rotate(135deg);
    }

    @media (max-width: 800px) {

      .arrow {
        border-width: 0 2px 2px 0;
        padding: 0.5vh;
      }
    }

  </style>
</head>
<body>

  <header class="navbar"></header>

  <article>

    <main id="slideshow">

      <i class="arrow arrow-left"></i>

      <div id="img-container">
        <img id="cur-img" src="" />
      </div>

      <i class="arrow arrow-right"></i>

    </main>

    <aside id="cur-img-info" />

  </article>

  </body>
</html>
