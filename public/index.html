<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>SELECTED WORKS</title>

  <script src="./assets/scripts/universal-scripts.js" defer></script>
  <script src="./assets/scripts/selected-works.js" async></script>
  <style>

    .warning {
      color: red;
    }

    .hidden {
      display: none;
    }

    .invisible {
      visibility: hidden;
    }

    #slideshow {
      background-color: black;
      padding: 1vh;
      display: flex;
      align-items: center;
    }

    #img-container {
      margin: 0 auto;
    }

    #cur-img {
      width: 40vw;
      height: 50vw;
      display: block;
      margin: 0 auto;
    }

    .arrow-left-container {
      position: relative;
      left: 20%;
    }
    .arrow-right-container {
      position: relative;
      right: 20%;
    }

    .arrow {
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 1vh;
      cursor: pointer;
    }

    .arrow-right {
      transform: rotate(-45deg);
    }

    .arrow-left {
      transform: rotate(135deg);
    }

    @media (max-width: 800px) {

      #slideshow img {
        width: 60vw;
        height: 50vw;
      }
    }

  </style>
</head>
<body>

  <header class="navbar"></header>

    <article id="slideshow">

      <div class="arrow-left-container invisible">
        <i class="arrow arrow-left"></i>
      </div>

      <div id="img-container">
        <img id="cur-img" src="" />
      </div>

      <div class="arrow-right-container">
        <i class="arrow arrow-right"></i>
      </div>

    </article>

  </body>
</html>
