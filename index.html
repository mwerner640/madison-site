<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">

  <body>

    <header class="navbar"></header>

    <script defer>

      (async function loadHeader() {

        document.querySelector('header.navbar').innerHTML = text;
      })();

    </script>
